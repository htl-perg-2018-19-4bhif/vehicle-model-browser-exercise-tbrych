<h1 class="mat-h1">Filter:</h1>
<table>
  <tr>
    <td>
      <mat-form-field>
        <mat-label>Makes</mat-label>
        <mat-select [(value)]="this.curMake">
          <mat-option value="none">Every Make</mat-option>
          <mat-option *ngFor="let make of makes" [value]="make">
            {{make}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </td>
    <td>
      <mat-form-field>
        <mat-label>Years</mat-label>
        <mat-select [(value)]="this.curYear">
          <mat-option value="none">Every Year</mat-option>
          <mat-option *ngFor="let year of years" [value]="year">
            {{year}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </td>
    <td>
      <button mat-raised-button (click)="refreshList()">Refresh</button>
    </td>
  </tr>
</table>

<br>
<h1 class="mat-h1">Models:</h1>
<table style="width:50%" mat-table class="mat-elevation-z8" [dataSource]="this.models">
  <ng-container matColumnDef="make">
    <th mat-header-cell *matHeaderCellDef> Make </th>
    <td mat-cell *matCellDef="let element"> {{element.make}} </td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> Model </th>
    <td mat-cell *matCellDef="let element"> {{element.model}} </td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div style="position: absolute; left: 20%;">
    <button style="margin: 10px" mat-raised-button [disabled]="previousDisabled" (click)="showPrevious()">Prevoius</button>
    <button mat-raised-button [disabled]="nextDisabled" (click)="showNext()">Next</button>
</div>
